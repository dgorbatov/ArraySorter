<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
    <link href="style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
    <title>Array Sorter</title>
  </head>

  <body lang="en">
    <article id="graph">
      <h1>Welcome To Number Sorter</h1>
    </article>

    <article id="controls">
      <form id="gen-nums">
        <div class="form-group">
          <label for="formControlRange"># of #'s: 20</label>
          <input type="range" class="form-control-range" id="formControlRange"
                 min="1" max="130" value="20" step="1">
        </div>

        <div class="form-group">
          <label for="formControlRange">Range: 100</label>
          <input type="range" class="form-control-range" id="formControlRange2"
            min="10" max="20000" value="100" step="1">
        </div>
      </form>

      <form id="sort">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios1" id="insertion" value="option1">
          <label class="form-check-label" for="exampleRadios">
            Insertion sort
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios1" id="bubble" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Bubble sort
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios1" id="quick" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Quick sort
          </label>
        </div>

        <button type="submit" class="btn btn-secondary">Sort!</button>
      </form>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous">
    </script>
  </body>
</html>
